<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="init(this)">
    <h1 class="bg-dark p-4 text-white mb-4 text-uppercase text-center" id="heading">world countries data</h1>
    <div class="brightnessIcon">
        <div class="dropdown">
            <button class="btn  dropdown-toggle text-white" type="button" data-toggle="dropdown" aria-expanded="false">
              
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item iconActive" type="button" id="light">
                    light
                    <i class="fa-solid fa-sun ml-2"></i>
                </button>
                <button class="dropdown-item" type="button" id="dark">
                    Night
                    <i class="fa-solid fa-moon ml-2"></i>
                </button>
            </div>
        </div>
        <i class="bi bi-brightness-alt-high-fill outIcon" id="darkModeIcon"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mb-3">
                <div class="form-group">
                    <input type="text" placeholder="search countries by name, city and languages" id="searchBar" class="form-control searchBar">
                </div>
            </div>
            <div class="col-md-7 offset-md-2 mb-5 text-center">
                <button class="btn btn-warning btn-lg mr-4 ml-5 btnArrange font-weight-bold" id="btnName">
                    Name
                    <i class="fa-solid fa-arrow-up d-none"></i>
                </button>
                <button class="btn btn-warning btn-lg mr-4 btnArrange font-weight-bold" id="btnCapital">
                    capital
                    <i class="fa-solid fa-arrow-up d-none"></i>
                </button>
                <button class="btn btn-warning btn-lg btnArrange font-weight-bold" id="btnPopulation">
                    population
                    <i class="fa-solid fa-arrow-up d-none"></i>
                </button>
            </div>
            <a href="#chart">
                <i class="fa-solid fa-chart-column fa-3x text-warning"></i>
            </a>
        </div>
        <div class="row" id="countryDetails">
            
        </div>
        <hr class="text-secondary mb-5">
        <div class="row" id="chart">
           <div class="col-md-5 offset-md-4 text-center">
                <button class="bg-warning px-3 text-uppercase btn text-white" id="populationChartBtn">population</button>
                <button class="bg-warning px-3 ml-2 text-uppercase btn text-white" id="langChartBtn">languages</button>
                <p class="text-capitalize mt-2" id="popCountry">the 10 most populated countries in the world</p>
                <p class="text-capitalize d-none mt-2" id="langWorld">the 10 most spoken languages in the world</p>
           </div>
        </div>
        <div class="row ml-1" id="graph">
            <!-- <div class="skillbox">
                <p class="mx-5 text-uppercase py-1">click</p>
                <div class="skill">
                    <div class="skill_level" id="skill_level"></div>
                </div>
                <p class="ml-5 py-1">85%</p>
            </div> -->
       </div>
    </div>
    <!-- fixed part -->
    <div class="upArrowIcon">
        <a href="" class="d-inline-block">
            <i class="fa-solid fa-circle-arrow-up fa-4x text-warning"></i>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/country.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
